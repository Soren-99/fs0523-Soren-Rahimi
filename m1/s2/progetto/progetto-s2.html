<!DOCTYPE html>
<html lang="en">
<head>

    <title>Progetto-S2</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css">

<body>
    
    <header>

        </div>

    <main>
        <h1>Shop All Holiday Gift Cards</h1>

            <img  class="immagini"  src="./Amazon Page/assets/images/img_1.jpg" alt="immagine1">

            <img id="immagine9" src="./Amazon Page/assets/images/img_9.png" alt="immagine9">

            <h5>Stop gaming</h5>
            
        </section>

        <section id="sezione3">
            <img id="immagine10" src="./Amazon Page/assets/images/img_10.png" alt="immagine10">

        </section>

    <footer>
        <div id="back">

        </div>
