<div class="container mtt-4">
  <h1 class="text-center">Form con validazione</h1>

  <form [formGroup]="registerForm" (ngSubmit)="registerFn()">

    <div class="mb-3">
      <label for="fname" class="form-label">Nome</label>
      <input type="text" class="form-control" id="fname" placeholder="Nome" formControlName="fname">
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label">Cognome</label>
      <input type="text" class="form-control" id="lname" placeholder="Cognome" formControlName="lname">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Et√†</label>
      <input type="number" class="form-control" id="age" placeholder="Age" formControlName="age">
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="mobile" placeholder="Mobile" formControlName="mobile">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" formControlName="password">
    </div>

    <div class="mb-3">

    </div>
    <input type="submit" class="btn btn-success">
  </form>
</div>
