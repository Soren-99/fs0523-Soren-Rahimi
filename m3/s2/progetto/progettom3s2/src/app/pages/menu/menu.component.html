<div class="contenuto2">
<div *ngIf="!todos.length">
  Recupero Task...
</div>

<Table>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Azioni</th>
  </tr>
  <tr *ngFor="let t of todos">
    <td>{{t.id}}</td>
    <td>{{t.title}}</td>
    <td>{{t.completed}}</td>
    <td>
      <a class="edit-button" [routerLink]="['/menu', 'edit',t.id]">Modifica</a>
      <a class="create-button"  routerLink="/">Crea</a>
    </td>
 </tr>
</Table>
</div>
