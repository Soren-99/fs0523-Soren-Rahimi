<div *ngIf="!todos.length"  class="alert">
  Recupero Task...
</div>

<table *ngIf="todos.length" class="table">
  <tr>
    <th>#</th>
    <th>titolo</th>

    <th>azioni</th>
  </tr>
  <tr *ngFor="let t of todos">
    <td>{{t.id}}</td>
    <td>{{t.title}}</td>

    <td>
      <a [routerLink]="['/completed','edit',t.id]">Modifica</a>
      <a routerLink="/">Crea</a>

    </td>

  </tr>
</table>
