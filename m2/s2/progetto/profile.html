<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="Netflix-assets/assets/netflix_logo.png" id="logo2">
            </a>
        </div>
    </nav>
    <div class="profile-page">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4 ">
                    <h1 class="text-light profile-title">Edit Profile</h1>
                    <hr class="custom-hr">
                    <div class="mt-4 pb-2 d-flex align-items-center">
                        <div class="col-12 col-md-auto">
                            <img class="kids" src="Netflix-assets/assets/kids_icon.png" width="145px" class="img-fluid">
                        </div>
                        <div class="col-12 col-md">
                            <input type="text" class="form-control border-0 rounded-0 px-2 me-1" value="Strive Student">
                            <div class="lingua">
                                <h4 class="l">Language:</h4>
                                <button class="btn btn-outline-light mt-1 dropdown-toggle rounded-0"><span class="pe-4">English</span>
                                </button>
                            </div> 
                            <hr class="custom-hr2 my-4">
                            <div class="sec mt-2 pb-2">
                                <h4 class="l">Maturity Settings:</h4>
                                <button class="all btn btn-secondary fw-bold my-2 rounded-0">ALL MATURITY RATINGS</button>
                                <p class="show text-light mt-2">Show files for <span class="b">all maturity ratings</span> for this profile.</p>
                                <button class="btn btn-outline-secondary px-4 rounded-0">EDIT</button>
                            </div>

                            <hr class="custom-hr2 my-4">

                            <div class="sec2">
                                <h4 class="l">Autoplay Controls:</h4>
                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <input type="checkbox" class="form-check-input bg-transparent border-white opacity-50 rounded-0" checked>
                                    </div>
                                    <div class="aut text-light text-secondary">Autoplay next episode in a series on all devices</div>
                                </div>
                                <div class="d-flex align-items-center mt-2">
                                    <div class="me-2">
                                        <input type="checkbox" class="form-check-input bg-transparent border-white opacity-50 rounded-0" checked>
                                    </div>
                                    <div class="aut text-light text-secondary">Autoplay previews while browsing on all devices</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="custom-hr my-2">
                    <div class="action-buttons row pt-2 mb-5 mt-4">
                        <div class="col-auto">
                            <button class="b1 btn btn-light fw-bold rounded-0">SAVE</button>
                        </div>
                        <div class="col-auto">
                            <button class="b2 btn btn-outline-secondary rounded-0">CANCEL</button>
                        </div>
                        <div class="col-auto">
                            <button class="b3 btn btn-outline-secondary rounded-0 text-nowrap">DELETE PROFILE</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
                    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
