<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="board">
                <div class="row">
                    <div class="post-it" >
                        <strong>Task #1</strong>
                        <p class="p1">Creare i postit</p>
                    </div>

                    <div class="post-it"> 
                        <strong>Task #2</strong>
                        <p>Colorarli</p>
                    </div>

                    <div class="post-it">
                        <strong>Task #3</strong>
                        <p>Affiancarli</p>
                    </div>

                    <div class="post-it">
                        
                        <strong>Task #4</strong>
                        <p>Spaziarli</p>
                    </div>
                </div>

                <div class="row">
                    <div class="post-it">
                        <strong>Task #5</strong>
                        <p>Ombreggiarli</p>
                    </div>

                    <div class="post-it">
                        <strong>Task #6</strong>
                        <p>Ruotarli</p>
                    </div>

                    <div class="post-it"  id="sette">
                       
                        <strong>Task #7</strong>
                        <p>Animarli</p>
                    
                    </div>

                    <div class="post-it">
                        <strong>Tasl #8</strong>
                        <p>Testarli</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
